<h1>Profile</h1>
<h3>Information</h3>
<div class="row">
    <div class="col-md-3">
        <!-- left sidebar -->
        <ul>
            <li><img ng-src="https://www.gravatar.com/avatar/{{controller.user.userImage}}?r=g&d=identicon" /></li>
            <li>{{controller.user.firstName}} {{controller.user.lastName}}</li>
            <li>{{controller.user.email}}</li>
            <li>{{controller.user.location}}</li>
            <li>{{controller.user.about}}</li>
            <li>{{controller.user.currentJobTitle}}</li>
            <li>{{controller.user.employer}}</li>
        </ul>
        <div ng-include="'/ngApp/views/interest/inc-profileList.html'"></div>
        <div ng-include="'/ngApp/views/links/inc-profileList.html'"></div>
    </div>
    <div class="col-md-6">
        <!-- center content -->
        <!-- message inbox -->
        <div ng-include="'/ngApp/views/message/inbox.html'"></div>
    </div>
    <div class="col-md-3">
        <!-- right sidebar -->
        <div ng-include="'/ngApp/views/activityForum/inc-profileList.html'"></div>
        <!-- connected users list will go here -->

    </div>
</div>
<div class="row">
    <h3>Actions</h3>
    <ul>
        <li><a href="/editProfile">Edit Profile</a></li>
        <li><a href="/deleteProfile">Delete Account</a></li>
    </ul>
</div>

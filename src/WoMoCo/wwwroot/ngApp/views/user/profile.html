<h1>Profile</h1>
<h3>Information</h3>
<ul>
    <li><img ng-src="https://www.gravatar.com/avatar/{{controller.user.userImage}}.jpg?r=g&d=identicon" /></li>
    <li>{{controller.user.firstName}} {{controller.user.lastName}}</li>
    <li>{{controller.user.email}}</li>
    <li>{{controller.user.location}}</li>
    <li>{{controller.user.about}}</li>
    <li>{{controller.user.currentJobTitle}}</li>
    <li>{{controller.user.employer}}</li>
</ul>
<h3>Actions</h3>
<ul>
    <li><a href="/editProfile">Edit Profile</a></li>
    <li><a href="/calendar">Show My Playdates</a></li>
</ul>

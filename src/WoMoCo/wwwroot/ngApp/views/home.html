<h2>Home</h2>
<ul ng-repeat="user in controller.users">
    <li>
        {{user.firstName}}
    </li>
    <li>
        {{user.lastName}}
    </li>
    <li>
        {{user.userName}}
    </li>
    <li>
        {{user.location}}
    </li>
    <li><a ng-href="/editUser/{{user.id}}" class="btn">Edit Account</a></li>
</ul>

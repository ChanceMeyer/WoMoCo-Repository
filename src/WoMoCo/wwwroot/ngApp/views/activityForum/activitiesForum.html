<div class="col-md-8 col-md-offset-2">
    <div>
        <a href="/activity/add" class="btn btn-primary">Post</a>
    </div>
    <br />
        <div class="jumbotron" ng-repeat="a in controller.activities">
            <div class="media-left">
                <img class="media-object" src="https://www.gravatar.com/avatar/{{controller.user.userImage}}?r=g&d=identicon" height="125">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{a.userName}}</h4>
                <div>{{a.activity}}</div>
                <div>{{a.location}}</div>
            </div>
            <div class="media-body">
                <div class="media-right">
                    {{a.description}}
                    {{a.address}}
                </div>
            </div>
        </div>
</div>

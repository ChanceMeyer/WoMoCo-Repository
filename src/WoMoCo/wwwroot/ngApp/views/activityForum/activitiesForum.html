﻿<div class="top-padding70">
    <div class="col-md-6 col-md-offset-3">
        <div>
            <a href="/activity/add" class="btn btn-primary">Post</a>
        </div>
        <br />
        <div class="jumbotron" ng-repeat="a in controller.activities">
            <div class="media-left">
                <center>
                    <img class="img-circle media-object activityProfileImg" ng-src="https://www.gravatar.com/avatar/{{a.userImage}}?r=g&d=identicon" />
                    <h5>{{a.userName}}</h5>
                </center>
            </div>
            <div class="media-body mediaBodyCenter">
                <center>
                    <h4 class="media-heading">{{a.activity}}</h4>
                    {{a.description}}
                    <br />
                    {{a.address}}
                    {{a.location}}
                </center>
            </div>
            <div ng-show="account.getUserName()==a.userName" class="media-bottom">
                <a href="/activity/edit/{{a.id}}"><span class="glyphicon glyphicon-pencil media-right"></span></a>
                <a href="/activity/delete/{{a.id}}"><span class="glyphicon glyphicon-trash media-right"></span></a>
            </div>
        </div>
    </div>
</div>

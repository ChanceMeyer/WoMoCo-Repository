<div>
    <h3>My Activities<small><a href="/activity/add">Add</a></small></h3>
    <div ng-repeat="a in controller.activities">
        <ul class="list-group profileActivity">
            <li class="list-group-item">
                <a href="/activity/edit/{{a.id}}"><h5>{{a.activity}} - {{a.location}}</h5></a>
                <p>{{a.description}}</p>
            </li>
        </ul>
    </div>
</div>

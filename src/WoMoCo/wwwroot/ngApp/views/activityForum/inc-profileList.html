<div class="profileActivityList">
    <h3>My Activities<small><a href="/activity/add">Add</a></small></h3>
    <ul>
        <li ng-repeat="a in controller.activities">
            {{a.location}} -
            <a href="/activity/edit/{{a.id}}">{{a.activity}}</a> -
            {{a.description}}

        </li>
    </ul>
    <div class="activitiesList img-rounded">
        <div id="activityList">
            <center><h3>My Activities&nbsp;<small><a href="/activity/add"><span class="glyphicon glyphicon-plus text-success"></span></a></small></h3></center>
            <div>
                <ul class="list-group profileActivity">
                    <li id="profileListItem" class="list-group-item" ng-repeat="a in controller.activities">
                        <h5 href="/activity/edit/{{a.id}}">{{a.activity}} - {{a.location}}</h5>
                        <p>{{a.description}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<link href="/css/AboutStyleSheet.css" rel="stylesheet" />
<div class="messages">
    <form ng-submit="controller.saveComm()" class="form-horizontal">
        <div class="panel">
            <div class="panel-heading">
                <div class="form-group">
                    <label for="subject">Subject: </label>
                    <input type="text" class="form-control" ng-model="controller.comm.subject" placeholder="Subject" />
                </div>
                <div class="form-group">
                    <label for="to">To: </label>
                    <input type="text" class="form-control" ng-model="controller.comm.recId" placeholder="User Name" />
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea cols="12" rows="6" class="form-control" ng-model="controller.comm.msg" placeholder="Enter Message..."></textarea>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-5 text-right"><input type="submit" class="btn btn-primary" value="Send" /></div>
                    <div class="col-md-5 text-left"><a href="/message/inbox" class="btn btn-default">Cancel</a></div>
                </div>
            </div>
        </div>
    </form>
</div>

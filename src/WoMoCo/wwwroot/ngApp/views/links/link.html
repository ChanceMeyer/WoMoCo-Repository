<div class="panel panel-default col-md-10 col-md-offset-1 admin">
    <div class="panel-heading clearfix">
        <div class="col-md-6">
            <h2 class="spirax colorDarkRed">User Social Link Admin</h2>
        </div>
        <div class="col-md-6 form-inline">
            <div class="input-group  admin_filter_container">
                <input id="search" class="form-control" name="search" type="text" placeholder="Search for a user's interest'" ng-model="searchTerm" />
            </div>
        </div>
    </div>
    <div class="text-left">
        <span class="glyphicon glyphicon-menu-left"></span><a href="/admin"><em> Back to Admin Page</em></a>
    </div>
    <div class="panel-body">
        <div class="social-cards" ng-repeat="link in controller.links | filter: linkFilter">
            <div class="panel-heading">
                <strong>{{link.name}}</strong>
            </div>
            <div class="panel-default">
                <div class="list-group-item">
                    <span class="glyphicon glyphicon-new-window adminPanelGlyph"></span> <a ng-href="{{link.url}}" target="_blank">{{link.url}}</a> <br />
                    <span class="glyphicon glyphicon-user adminPanelGlyph"></span> {{link.userName}}<br />
                </div>
            </div>
            <div class="panel-footer text-right">
                <a ng-href="/admin/link/edit/{{link.id}}" class="admin-edit"><span class="glyphicon glyphicon-pencil text-info"></span></a>
                <a ng-href="/admin/link/delete/{{link.id}}" class=""><span class="glyphicon glyphicon-trash text-danger"></span></a>
            </div>
        </div>
    </div>

</div>

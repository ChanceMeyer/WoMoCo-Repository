<div class="panel">
    <div class="panel-heading">
        Admin: Calender Events Message List
    </div>
    <div class="panel-body">
        <input class="form-control" type="text" placeholder="Use this to filter the list" ng-model="eventFilter" />
    </div>
    <table class="table table-condensed table-hover">
        <thead>
            <tr class="backgroundGradDarkSeaGreen">

                <th>&nbsp;</th>
                <th>Event Name</th>
                <th>Event Owner</th>
                <th>Event Time</th>
                <th>Event Created</th>
                <th>Event Location</th>
                <th>Active Status</th>
                <th colspan="2">Actions</th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="event in controller.calendarEvents | filter: eventFilter">
                <td></td>
                <td><a ng-href="/calendar/viewEvent/{{event.id}}">{{event.name}}</a></td>
                <td>{{event.ownerName}}</td>
                <td>{{event.eventDateTime|date:'medium'}}</td>
                <td>{{event.createdDate|date:'medium'}}</td>
                <td>{{event.location}}</td>
                <td>{{event.isActive}}</td>
                <td colspan="2">
                    <a ng-href="/admin/calendar/editEvent/{{event.id}}" class="btn btn-info">edit</a>
                    <a ng-href="/admin/calendar/deleteEvent/{{event.id}}" class="btn btn-danger">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

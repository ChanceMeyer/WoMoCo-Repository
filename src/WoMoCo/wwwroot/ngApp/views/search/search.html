<div class="top-padding70 search">
    <div class="panel panel-default col-md-10 col-md-offset-1 backgroundSandyBrown">
        <!-- Default panel contents -->
        <div class="backgroundSandyBrown">
            <center>
                <h1>Connections</h1>
            </center>
        </div>
        <div class="panel-body">
            <div>
                <input class="form-control control-label container searchFilter" name="search" type="text" placeholder="Search for a user" ng-model="searchTerm" />
            </div>
            <div class="gridGroup" ng-repeat="user in controller.users | filter: searchTerm">
                    <div class="col span_1_of_7">
                        <div class="text-center"><img height="20" class="img-circle connectGravatar" id="gravatarImg" ng-src="https://www.gravatar.com/avatar/{{user.userImage}}?r=g&d=identicon" /></div>
                        <br />
                        <div class="text-center">
                            <button class="btn btn-primary" ng-click="controller.reqConnect(user.userName)" onclick="myFunction()">Connect</button>
                        </div>
                        <div class="row">
                            <div class="list-group col-md-10 col-md-offset-1">
                                <span class="glyphicon glyphicon-user"></span> {{user.userName}} <br />
                                <span class="glyphicon glyphicon-info-sign"></span> {{user.firstName}} {{user.lastName}}<br />
                                <span class="glyphicon glyphicon-envelope"></span> {{user.email}}<br />
                            </div>
                            <div class="list-group col-md-1" ng-hide="true">
                                <span class="glyphicon glyphicon-map-marker"></span> {{user.location}}<br />
                                <span class="glyphicon glyphicon-info-sign"></span> {{user.currentJobTitle}}<br />
                                <span class="glyphicon glyphicon-info-sign"></span> {{user.employer}}<br />
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<div id="snackbar">Some text some message..</div>

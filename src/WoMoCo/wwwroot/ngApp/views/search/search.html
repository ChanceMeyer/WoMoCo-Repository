﻿<h1>Manage Connections</h1>

<label>Search</label>
<input type="text" placeholder="Search for a connection" ng-model="searchTerm" />

<div class="gridGroup" ng-repeat="user in controller.users | filter: searchTerm">

    <div class="col span_1_of_7">
        <div class="divBG"><span class="panelGlyph glyphicon glyphicon-user"></span></div>
        UserName:  {{user.userName}} <br />
        Name:  {{user.firstName}} {{user.lastName}}<br />
        Email:  {{user.email}}<br />
        Location:  {{user.location}}<br />
        Current Job Title:  {{user.currentJobTitle}}<br />
        Employer:  {{user.employer}}<br />
        Connect to this user: <button ng-click="controller.reqConnect(user.userName)">Connect</button> <br />
        <!--Make this user an Admin: <input type="checkbox" name="Make Admin" value="true" /> <br />-->
        <!--Delete this users profile: <button class="btn-danger btn-sm">Delete</button>-->
    </div>
</div>

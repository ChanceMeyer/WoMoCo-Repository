<div class="list-group-item-success adminPostHead">
    <h3>Monitor Posts</h3>
    <!--<a id="addpostbtn" ng-href="/post/add" class="btn">Add Post</a>-->
    <div class="list-group adminPosts" ng-repeat="post in controller.posts">
        <div class="list-group-item adminPostsItem">
            {{post.title}}<br />
            {{post.discription}}
            <button ng-click="controller.deletePost(post.id)" class="glyphicon glyphicon-trash"></button>
        </div>
    </div>
</div>

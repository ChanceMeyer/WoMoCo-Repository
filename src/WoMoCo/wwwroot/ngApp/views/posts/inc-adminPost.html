<h3>Monitor Posts</h3>
<!--<a id="addpostbtn" ng-href="/post/add" class="btn">Add Post</a>-->
<div class="adminPosts" ng-repeat="post in controller.posts">
        {{post.title}}<br />
        {{post.discription}}
        <button ng-click="controller.deletePost(post.id)" class="btn">Delete Post</button>
</div>
